<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Styles a map in night mode.
         map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.674, lng: -73.945},
          mapTypeId: 'terrain'
          zoom: 12,
          styles: [
        {"featureType":"administrative","elementType":"geometry.fill","stylers":[{"saturation":"57"}]},{"featureType":"administrative","elementType":"labels","stylers":[{"hue":"#0000ff"},{"saturation":"59"},{"lightness":"-2"}]},{"featureType":"administrative.locality","elementType":"all","stylers":[{"hue":"#0049ff"},{"saturation":7},{"lightness":19}]},{"featureType":"landscape","elementType":"all","stylers":[{"hue":"#1c00ff"},{"saturation":-100},{"lightness":100},{"visibility":"simplified"}]},{"featureType":"poi","elementType":"all","stylers":[{"hue":"#2500ff"},{"saturation":-100},{"lightness":"100"},{"visibility":"off"}]},{"featureType":"poi","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"geometry","stylers":[{"hue":"#1300ff"},{"saturation":"73"},{"lightness":"21"},{"visibility":"simplified"},{"gamma":"1.97"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"on"},{"hue":"#0009ff"},{"saturation":"73"},{"lightness":"10"}]},{"featureType":"road","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"road.arterial","elementType":"labels","stylers":[{"hue":"#bbc0c4"},{"saturation":-93},{"lightness":-2},{"visibility":"simplified"}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"hue":"#e9ebed"},{"saturation":-90},{"lightness":-8},{"visibility":"simplified"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"on"},{"hue":"#0000ff"},{"saturation":"84"},{"lightness":"68"},{"gamma":"1.59"}]},{"featureType":"transit","elementType":"labels","stylers":[{"gamma":"0.19"},{"lightness":"13"},{"saturation":"-21"}]},{"featureType":"transit","elementType":"labels.icon","stylers":[{"visibility":"on"}]},{"featureType":"water","elementType":"all","stylers":[{"hue":"#0900ff"},{"saturation":-78},{"lightness":67},{"visibility":"simplified"}]}]

        });
                 var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);
        map.data.setStyle(function(feature) {
          var magnitude = feature.getProperty('mag');
          return {
            icon: getCircle(magnitude)
          };
        });
      }
      function getCircle(magnitude) {
        return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: 'red',
          fillOpacity: .2,
          scale: Math.pow(2, magnitude) / 2,
          strokeColor: 'white',
          strokeWeight: .5
        };
      }
      function eqfeed_callback(results) {
        map.data.addGeoJson(results);
      }
      }
    </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9iD2a_qZ91721SKT1FqKt2FT1GAdYSRk&callback=initMap"
    async defer></script>
  </body>
</html>
